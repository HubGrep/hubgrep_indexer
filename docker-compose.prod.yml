version: "3.1"

services:
  postgres:
    image: postgres:13
    env_file: .env
    networks:
      - hubgrep_indexer

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - hubgrep_indexer

  hubgrep_indexer:
    build: 
      context: .
      dockerfile: Dockerfile.prod

    volumes:
      - ./:/var/task
      - ./results:/var/results

    restart: "${RESTART:-no}"

    # uplink port to host
    ports:
      - 8081:8080

    env_file: .env

    command:
      - /bin/bash
      - -c
      - |
         gunicorn --bind 0.0.0.0:8080 "hubgrep_indexer:create_app()"
    tty: true
    networks:
      - hubgrep_indexer
      - hubgrep


networks:
  hubgrep_indexer:
  hubgrep:
    name: hubgrep

