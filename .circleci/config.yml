version: 2.1

jobs:
  build-and-test:
    docker:
      - image: redis
    steps:
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - checkout
      - run: docker run -d --name redis redis
      - run: docker build -f Dockerfile.prod -t hubgrep_indexer:test .
      - run: docker run --rm hubgrep_indexer:test /bin/bash -c "pytest"
   
    

    
workflows:
  main:
    jobs:
      - build-and-test

