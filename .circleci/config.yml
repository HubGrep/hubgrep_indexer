version: 2.1

jobs:
  build-and-test:
    machine: true
    environment:
      POSTGRES_USER: hubgrep
      POSTGRES_PASSWORD: hubgrep
      POSTGRES_DB: hubgrep
    steps:
      - checkout
      - run: docker build -f Dockerfile.prod -t hubgrep_indexer:test .
      - run: touch .env
      - run: docker-compose up -d test_postgres
      - run: docker-compose run hubgrep_indexer bash -c ""pip install -r requirements.txt && ./manage.sh test""

    

    
workflows:
  main:
    jobs:
      - build-and-test
